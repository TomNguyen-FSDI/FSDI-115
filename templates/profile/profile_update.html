{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<link rel="stylesheet" href="{% static 'css/post_UpdateView.css' %}">
<!-- btn container for screens smaller than 768px -->
<div class="btn-container" id="sm-btn-container">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark btn-spacing" href="{% url 'home' %}">Home</button>
        <button type="button" class="btn btn-dark btn-spacing">Trending</button>
        <a class="btn btn-dark btn-spacing"  href="{% url 'community_list' %}">Communities</a>
    </div>
</div>
<!-- btn container for screens bigger than 768px -->
<div class="container col-6">
    <div class="btn-container" id="lg-btn-container">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-dark btn-spacing" href="{% url 'home' %}">Home</a>
            <button type="button" class="btn btn-dark btn-spacing">Trending</button>
            <a class="btn btn-dark btn-spacing"
            href="{% url 'community_list' %}">Communities</a>
        </div>
    </div>
</div>
<div class="container post">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p><label for="id_hodl">Hodl:</label> 
        </br>
        <input type="text" name="hodl" maxlength="200" value="{{ profile.hodl }}" id="id_hodl" style="width:100%;"></p>
        <p><label for="id_about">About:</label> <textarea name="about" cols="40" rows="10" id="id_about" style="width:100%;">{{ profile.about }}</textarea></p>
        <p><label for="id_img">Img:</label> 
        {% if profile.img == ".png" %}
        
        {% else %}
        <a href="/media/{{ profile.img }}">
            <img src="/media/{{ profile.img }}" alt="profile image" />
            </a>

        {% endif %}
        </br>
        Change:
        <input type="file" name="img" accept="image/*" id="id_img"></p>

        <button class="btn btn-light" type="submit" >Update profile</button>

    </form>

</div>
{% endblock content %}
