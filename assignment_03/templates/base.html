{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body class="">

  <nav class="navbar navbar-dark bg-dark d-flex" id="mobile-navbar">

      <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-rocket"></i> TMT</i> </a>
      <!-- Will uncomment when user accounts are created -->
      <!-- <form class="search-container">
        
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form> -->
      <div>
        <button type="button" class="btn btn-outline-light"><a href="{% url 'login' %}">Log In</a></button>
        <button type="button" class="btn btn-light"><a>Sign Up</a></button>
      </div>
    </div>
      
  </nav>

  <!-- Navbar for screens over 768px(TABLETS/DESKTOP) -->

          <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-rocket"></i> TMT</i> </a>

              </li>
            </ul> -->

              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <div>
              <button type="button" class="btn btn-outline-light"><a>Log In</a></button>
              <button type="button" class="btn btn-light"><a>Sign Up</a></button>

          </div>
        </div>
      </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
